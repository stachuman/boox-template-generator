profile:
  name: "remarkable-paper-pro-move-portrait"
  display:
    screen_size: [954, 1696]
    ppi: 264
    aspect_ratio: "9:16"
    physical_size: "7.3 inch"
    color: true
    technology: "E Ink Gallery 3 (Kaleido 3 color)"
  pdf_settings:
    page_size: "Custom"
    orientation: "portrait"
    safe_margins: [36, 36, 36, 36]
  constraints:
    min_font_pt: 9.0
    min_stroke_pt: 0.75
    min_touch_target_pt: 30.0
    grayscale_levels: 16
    max_gray_fill_area: 0.2
  features:
    stylus_support: true
    frontlight: true
    note_taking: true
    document_annotation: true
    color_display: true
    latest_generation: true
