schema_version: "1.0"

metadata:
  name: "Lines Widget Test"
  description: "Test template for the new Lines widget"
  category: "test"
  version: "1.0"
  author: "Claude"
  created: "2024-01-15T10:30:00Z"
  profile: "Boox-Note-Air-4C"

canvas:
  dimensions:
    width: 595.2
    height: 841.8
    margins: [72, 72, 72, 72]
  coordinate_system: "top_left"
  background: "#FFFFFF"
  grid_size: 10
  snap_enabled: true

widgets:
  - id: "title_text"
    type: "text_block"
    page: 1
    content: "Ruled Lines Test"
    position:
      x: 72
      y: 50
      width: 200
      height: 30
    styling:
      font: "Helvetica-Bold"
      size: 16
      color: "#000000"

  - id: "ruled_lines"
    type: "lines"
    page: 1
    position:
      x: 72
      y: 100
      width: 400
      height: 300
    properties:
      line_style: "solid"
      line_spacing: 25
      line_count: 12
      line_thickness: 0.75
      margin_left: 20
      margin_right: 20

navigation:
  named_destinations: []
  outlines: []

export:
  modes: ["flattened"]
  default_mode: "flattened"