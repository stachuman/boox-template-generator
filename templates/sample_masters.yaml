masters:
  - name: "DayPage"
    tokens: ["@date", "@date_long", "@month", "@subpage"]
    widgets:
      - id: "day_title"
        type: "text_block"
        position: {x: 72, y: 780, width: 451, height: 24}
        content: "{{ @date_long }}"
        styling: {font: "Helvetica-Bold", size: 16}

      - id: "day_anchor"
        type: "anchor"
        position: {x: 72, y: 780, width: 1, height: 1}
        properties:
          dest_id: "day:@date"

      - id: "day_content_area"
        type: "text_block"
        position: {x: 72, y: 200, width: 451, height: 400}
        content: "Page {{ @subpage }} of day {{ @date }}"
        styling: {font: "Helvetica", size: 12}
        background_color: "#F5F5F5"