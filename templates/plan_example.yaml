plan:
  calendar:
    start_date: 2026-01-01
    end_date:   2026-01-07
    weeks: iso
    pages_per_day: 2
  sections:
    - kind: month_index
      master: "MonthIndex"
      generate: each_month
    - kind: week_index
      master: "WeekIndex"
      generate: each_week
